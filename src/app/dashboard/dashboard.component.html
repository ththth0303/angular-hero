<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4"
    routerLink="/detail/{{hero.id}}">
    <div class="module hero" [style.background-image]="isSpecial ? 'red': 'url(http://localhost:6969/'+ hero.email + ')'">
        <h4>{{hero.name}}</h4>
    </div>
</a>
</div>
